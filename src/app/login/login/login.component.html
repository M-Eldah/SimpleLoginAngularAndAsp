<app-navbar></app-navbar>
<!-- Pills navs -->
<div class="row d-flex justify-content-center" style="margin: 0px;">
    <div class="d-flex justify-content-around" style="margin-top: 50px; margin-bottom: 50px; width: 70%;">
      <button type="button" class="btn btn-primary LoginButton MainButton">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login']" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
      </button>
    
      <button type="button" class="btn btn-light LoginButton">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login/Register']" role="tab"
        aria-controls="pills-login" aria-selected="true">Register</a>
      </button>
    </div>
</div>
  
  
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="row d-flex" style="margin: 0px;">
    <form class="row d-flex justify-content-center w-100" [formGroup]="Loginform">
          <div class="w-75 p-3 ">
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" formControlName="userName"/>
                  <label class="form-label" for="loginName">Email or username</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
                  <label class="form-label" for="loginPassword">Password</label>
                </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
              </div>
              <div class="form-outline mb-4 d-flex justify-content-center">
                  <button (click)="Login()" class="btn btn-primary btn-block mb-4 w-25 MainButton">Sign in</button>
              </div>     
          </div>
        <!-- Submit button -->
      </form>
    </div>
  <!-- Pills content -->
