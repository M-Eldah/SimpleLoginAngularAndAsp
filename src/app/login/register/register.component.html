<app-navbar></app-navbar>
<!-- Pills navs -->
<div class="row d-flex justify-content-center" style="margin: 0px;">
    <div class="d-flex justify-content-around" style="margin-top: 50px; margin-bottom: 50px; width: 70%;">
      <button type="button" class="btn btn-light LoginButton ">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login']" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
      </button>
    
      <button type="button" class="btn MainButton LoginButton">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login/Register']" role="tab"
        aria-controls="pills-login" aria-selected="true">Register</a>
      </button>
    </div>
  </div>
  
  
  <!-- Pills navs -->
  
  <!-- Pills content -->
    <div class="row d-flex" style="margin: 0px;">
      <form class="row d-flex justify-content-center w-100" [formGroup]="Registerform">
          <div class="w-75 p-3 ">
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="text" id="loginName" class="form-control" formControlName="userName"/>
                  <label class="form-label" >Email or username</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
                  <label class="form-label" >Password</label>
                </div>
                <!-- Phone input -->
                <div class="form-outline mb-4">
                    <input type="string" class="form-control" formControlName="phone"/>
                    <label class="form-label" >Phone</label>
                  </div>
                  <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" class="form-control" formControlName="Email"/>
                    <label class="form-label" >Email</label>
                  </div>
                  <!-- Location input -->
                <div class="form-outline mb-4">
                    <input type="text" id="loginLocation" class="form-control" formControlName="Location"/>
                    <label class="form-label" >Location</label>
                  </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                  </div>
              </div>
              <div class="form-outline mb-4 d-flex justify-content-center">
                  <button (click)="Login()" class="btn btn-primary btn-block mb-4 w-25 MainButton">Sign in</button>
              </div>     
          </div>
        <!-- Submit button -->
      </form>
    </div>
  <!-- Pills content -->
